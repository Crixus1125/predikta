<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Predikta</title>
    <style>
        :root {
            --azul-oscuro: #0a0f2c;
            --azul-medio: #1c2340;
            --azul-claro: #2d365a;
            --cyan: #00bcd4;
            --cyan-hover: #00acc1;
            --blanco: #ffffff;
            --error: #ff6b6b;
            --success: #4caf50;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .form-container {
            background-color: var(--azul-medio);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: var(--cyan);
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--azul-claro);
            background-color: var(--azul-claro);
            color: var(--blanco);
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border-radius: 5px;
            border: none;
            background-color: var(--cyan);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: var(--cyan-hover);
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
        }
        
        .links a {
            color: var(--cyan);
            text-decoration: none;
            display: block;
            margin: 12px 0;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success-message {
            color: var(--success);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Recuperar Contraseña</h1>
        
        <!-- Mensaje de éxito (oculto inicialmente) -->
        <div id="successMessage" class="success-message" style="display: none;">
            ¡Hemos enviado un enlace de recuperación a tu correo!
        </div>
        
        <form id="recoveryForm">
            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="recovery-email">Correo Electrónico</label>
                <input type="email" id="recovery-email" required>
                <div id="email-error" class="error"></div>
            </div>
            
            <button type="submit">Enviar Enlace</button>
        </form>
        
        <div class="links">
            <a href="login.html">Volver a Iniciar Sesión</a>
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('recovery-email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Validación básica
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Ingresa un correo válido';
                return;
            }
            
            // Simular envío exitoso (en producción, conectaría con backend)
            document.getElementById('email-error').textContent = '';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('recoveryForm').reset();
            
            // Redirigir después de 3 segundos (opcional)
            setTimeout(() => {
                window.location.href = "login.html";
            }, 3000);
        });
    </script>
</body>
</html>

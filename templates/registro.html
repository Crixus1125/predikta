        :root {
            --azul-oscuro: #0a0f2c;
            --azul-medio: #1c2340;
            --azul-claro: #2d365a;
            --cyan: #00bcd4;
            --cyan-hover: #00acc1;
            --blanco: #ffffff;
            --negro: #000000;
            --error: #ff6b6b;
            --success: #4caf50;
            --warning: #ff9800;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--azul-oscuro);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 188, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 188, 212, 0.15) 0%, transparent 50%);
            color: var(--blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .form-container {
            background-color: var(--azul-medio);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--cyan), #7e57c2);
            z-index: 2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo img {
            height: 60px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover img {
            transform: scale(1.05);
        }
        
        h1 {
            text-align: center;
            color: var(--cyan);
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--cyan);
            margin: 10px auto 0;
            opacity: 0.5;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .input-container {
            position: relative;
        }
        
        input, select {
            width: 100%;
            padding: 14px 15px 14px 40px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--azul-claro);
            color: var(--blanco);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.3);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: var(--cyan);
        }
        
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            background: var(--error);
            transition: width 0.4s, background 0.4s;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, var(--cyan), #7e57c2);
            color: var(--negro);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--cyan-hover), #9575cd);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }
        
        .terms-container {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--cyan);
        }
        
        .terms-container input {
            width: auto;
            margin-right: 12px;
            margin-top: 3px;
            accent-color: var(--cyan);
        }
        
        .terms-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .terms-text a {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
            color: var(--cyan-hover);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);

        .login-link a {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            margin-left: 5px;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: fadeInUp 0.4s;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error {
            background-color: rgba(255, 107, 107, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .warning {
            background-color: rgba(255, 152, 0, 0.15);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .btn-loading::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top-color: var(--negro);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {

            }

            }

            }

            }
        }
    </style>

    <script>
        // Mostrar/ocultar contraseña
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Medidor de fortaleza de contraseña
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('strength-meter');
            let strength = 0;
            
            // Verificar longitud
            if (password.length > 0) strength += 1;
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            
            // Verificar caracteres especiales
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Actualizar medidor visual
            const width = (strength / 6) * 100;
            strengthMeter.style.width = width + '%';
            
            // Cambiar color según fortaleza
            if (strength <= 2) {
                strengthMeter.style.backgroundColor = 'var(--error)';
            } else if (strength <= 4) {
                strengthMeter.style.backgroundColor = 'var(--warning)';
            } else {
                strengthMeter.style.backgroundColor = 'var(--success)';
            }
        });
        
        // Validación del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar estado de carga
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> Creando cuenta...';
            submitBtn.classList.add('btn-loading');
            
            // Ocultar todos los mensajes de error
            document.querySelectorAll('.message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Validar campos
            let isValid = true;
            
            // Validar nombre
            const nombre = document.getElementById('nombre').value.trim();
            if (nombre === '') {
                showError('nombre-error', 'Por favor ingresa tu nombre');
                isValid = false;
            }
            
            // Validar apellido
            const apellido = document.getElementById('apellido').value.trim();
            if (apellido === '') {
                showError('apellido-error', 'Por favor ingresa tu apellido');
                isValid = false;
            }
            
            // Validar usuario
            const usuario = document.getElementById('usuario').value.trim();
            if (usuario === '') {
                showError('usuario-error', 'Ingresa un nombre de usuario');
                isValid = false;
            } else if (usuario.length < 4) {
                showError('usuario-error', 'El usuario debe tener al menos 4 caracteres');
                isValid = false;
            }
            
            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email-error', 'Ingresa un correo electrónico válido');
                isValid = false;
            }
            
            // Validar contraseña
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('password-error', 'La contraseña debe tener al menos 6 caracteres');
                isValid = false;
            }
            
            // Validar confirmación de contraseña
            const confirmPassword = document.getElementById('confirm_password').value;
            if (password !== confirmPassword) {
                showError('confirm-error', 'Las contraseñas no coinciden');
                isValid = false;
            }
            
            // Validar país
            const pais = document.getElementById('pais').value;
            if (pais === '') {
                showError('pais-error', 'Selecciona tu país');
                isValid = false;
            }
            
            // Validar términos
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('terms-error', 'Debes aceptar los términos y condiciones');
                isValid = false;
            }
            
            if (isValid) {
                // Simular envío al servidor (en un caso real sería una petición AJAX)
                setTimeout(() => {
                    showSuccess('¡Cuenta creada con éxito! Redirigiendo...');
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Registro exitoso';
                    
                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'paneluser.html';
                    }, 2000);
                }, 1500);
            } else {
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
                submitBtn.classList.remove('btn-loading');
                showError('message', 'Por favor corrige los errores en el formulario');
            }
        });
        
        function showError(id, message) {
            const element = document.getElementById(id);
            element.textContent = message;
            element.style.display = 'block';
            element.className = 'message error';
        }
        
        function showSuccess(message) {
            const element = document.getElementById('message');
            element.textContent = message;
            element.style.display = 'block';
            element.className = 'message success';
        }
    </script>
</body>

    <script>
        // Mostrar/ocultar contraseña
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === "password") {
                field.type = "text";
                toggle.textContent = "Ocultar";
            } else {
                field.type = "password";
                toggle.textContent = "Mostrar";
            }
        }
        
        // Validación del formulario
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Validar nombre completo
            const nombre = document.getElementById('nombre_completo').value.trim();
            if (nombre === '') {
                showError('nombre-error', 'Por favor ingresa tu nombre completo');
                isValid = false;
            } else {
                hideError('nombre-error');
            }
            
            // Validar nombre de usuario
            const username = document.getElementById('username').value.trim();
            if (username === '') {
                showError('username-error', 'Ingresa un nombre de usuario');
                isValid = false;
            } else if (username.length < 4) {
                showError('username-error', 'Mínimo 4 caracteres');
                isValid = false;
            } else {
                hideError('username-error');
            }
            
            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email-error', 'Ingresa un correo válido');
                isValid = false;
            } else {
                hideError('email-error');
            }
            
            // Validar contraseña
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('password-error', 'Mínimo 6 caracteres');
                isValid = false;
            } else {
                hideError('password-error');
            }
            
            // Validar confirmación de contraseña
            const confirmPassword = document.getElementById('confirm_password').value;
            if (confirmPassword !== password) {
                showError('confirm-error', 'Las contraseñas no coinciden');
                isValid = false;
            } else {
                hideError('confirm-error');
            }
            
            // Validar país
            const pais = document.getElementById('pais').value;
            if (pais === '') {
                showError('pais-error', 'Selecciona tu país');
                isValid = false;
            } else {
                hideError('pais-error');
            }
            
            // Validar términos
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('terms-error', 'Debes aceptar los términos');
                isValid = false;
            } else {
                hideError('terms-error');
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
        
        function showError(id, message) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError(id) {
            const errorElement = document.getElementById(id);
            errorElement.style.display = 'none';
        }
    </script>

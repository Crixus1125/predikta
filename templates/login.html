            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>
            <div id="correo-error" class="error"></div>

            <label for="contrasena">Contraseña</label>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            let valid = true;
            const correo = document.getElementById('correo').value.trim();
            const contrasena = document.getElementById('contrasena').value;

            // Validación básica
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo)) {
                document.getElementById('correo-error').textContent = 'Ingresa un correo válido';
                valid = false;
            } else {
                document.getElementById('correo-error').textContent = '';
            }

            if (contrasena.length < 6) {
                document.getElementById('contrasena-error').textContent = 'La contraseña debe tener al menos 6 caracteres';
                valid = false;
            } else {
                document.getElementById('contrasena-error').textContent = '';
            }

            if (!valid) e.preventDefault();
            else {
                // Redirigir al panel de usuario después de login exitoso
                window.location.href = "panel_usuario.html"; // Cambia por tu ruta real
            }
        });
    </script>

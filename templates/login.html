<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Predikta</title>
    <style>
        :root {
            --azul-oscuro: #0a0f2c;
            --azul-medio: #1c2340;
            --azul-claro: #2d365a;
            --cyan: #00bcd4;
            --cyan-hover: #00acc1;
            --blanco: #ffffff;
            --negro: #000000;
            --error: #ff6b6b;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: var(--azul-medio);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: var(--cyan);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 5px;
            border: none;
            background-color: var(--azul-claro);
            color: var(--blanco);
            font-size: 16px;
        }
        input:focus {
            outline: 2px solid var(--cyan);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: var(--cyan);
            color: var(--negro);
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: var(--cyan-hover);
        }
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        .links a {
            color: var(--cyan);
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .flash-message {
            color: #4caf50;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Ingresar</button>
        </form>

        <div class="links">
            <a href="{{ url_for('registro') }}">¿No tienes cuenta? Regístrate aquí</a>
